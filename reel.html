<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reel</title>

	<script charset='utf-8' src='http://code.jquery.com/jquery-1.7.2.min.js' type='text/javascript'></script>
	<script src="http://code.vostrel.cz/jquery.reel.js"></script>
</head>
<body>

	<img src="http://104.131.77.45/snoopy360/src/assets/images/convertToSprite.jpeg" width="600" height="439"
        class="reel"
        data-image="http://104.131.77.45/snoopy360/src/assets/images/convertToSprite.jpeg"
        data-frames="36"
        data-footage="36"
        data-horizontal="true"
        data-inversed="false">

	<link href="src/assets/styles/snoopy360.css" rel="stylesheet">
	<script src="src/assets/scripts/snoopy360.js"></script>

	<div class="snoopy360" data-width="600px" data-height="439px">
        <img class="snoopy360-sprite" src="" data-src="http://104.131.77.45/snoopy360/src/assets/images/convertToSprite.jpeg">
    </div>

	
</body>
</html>
